<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF8F3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FAF5EF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5EBE0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C9A962;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8960C;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond -->
  <rect width="500" height="500" fill="url(#bgGradient)"/>
  
  <!-- Cercles décoratifs subtils -->
  <circle cx="400" cy="100" r="80" fill="#C9A962" opacity="0.05"/>
  <circle cx="80" cy="420" r="100" fill="#C9A962" opacity="0.05"/>
  <circle cx="450" cy="400" r="60" fill="#C9A962" opacity="0.03"/>
  
  <!-- Grande fleur de lotus centrale -->
  <g transform="translate(250, 220)" filter="url(#glow)">
    <!-- Pétales arrière -->
    <ellipse cx="-70" cy="30" rx="35" ry="80" fill="#C9A962" opacity="0.3" transform="rotate(-45, -70, 30)"/>
    <ellipse cx="70" cy="30" rx="35" ry="80" fill="#C9A962" opacity="0.3" transform="rotate(45, 70, 30)"/>
    
    <!-- Pétales milieu -->
    <ellipse cx="-45" cy="10" rx="30" ry="75" fill="#C9A962" opacity="0.5" transform="rotate(-25, -45, 10)"/>
    <ellipse cx="45" cy="10" rx="30" ry="75" fill="#C9A962" opacity="0.5" transform="rotate(25, 45, 10)"/>
    
    <!-- Pétales avant -->
    <ellipse cx="-20" cy="0" rx="28" ry="85" fill="url(#goldGradient)" opacity="0.7" transform="rotate(-10, -20, 0)"/>
    <ellipse cx="20" cy="0" rx="28" ry="85" fill="url(#goldGradient)" opacity="0.7" transform="rotate(10, 20, 0)"/>
    
    <!-- Pétale central -->
    <ellipse cx="0" cy="-10" rx="25" ry="90" fill="url(#goldGradient)" opacity="0.9"/>
    
    <!-- Centre de la fleur -->
    <circle cx="0" cy="60" r="20" fill="#C9A962"/>
    <circle cx="0" cy="60" r="12" fill="#D4AF37"/>
    <circle cx="0" cy="60" r="6" fill="#F5EBE0"/>
  </g>
  
  <!-- Texte "Glass Skin" -->
  <text x="250" y="380" font-family="Georgia, serif" font-size="32" fill="#2D2D2D" text-anchor="middle" letter-spacing="4">
    Glass Skin
  </text>
  
  <!-- Sous-titre -->
  <text x="250" y="415" font-family="Arial, sans-serif" font-size="14" fill="#8B8178" text-anchor="middle" letter-spacing="2">
    L'éclat à la coréenne
  </text>
  
  <!-- Ligne décorative -->
  <line x1="180" y1="440" x2="320" y2="440" stroke="#C9A962" stroke-width="2" opacity="0.6"/>
  
  <!-- Petites étoiles/sparkles -->
  <g fill="#C9A962" opacity="0.6">
    <polygon points="100,150 103,158 112,158 105,163 108,172 100,167 92,172 95,163 88,158 97,158" transform="scale(0.8)"/>
    <polygon points="420,280 423,288 432,288 425,293 428,302 420,297 412,302 415,293 408,288 417,288" transform="scale(0.6)"/>
    <polygon points="380,120 382,126 389,126 384,130 386,137 380,133 374,137 376,130 371,126 378,126" transform="scale(0.7)"/>
    <polygon points="120,350 122,356 129,356 124,360 126,367 120,363 114,367 116,360 111,356 118,356" transform="scale(0.5)"/>
  </g>
</svg>
