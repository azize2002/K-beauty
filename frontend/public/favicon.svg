<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Fond -->
  <rect width="64" height="64" rx="12" fill="#FAF5EF"/>
  
  <!-- Fleur de lotus centrée -->
  <g transform="translate(32, 28)">
    <!-- Pétale central -->
    <ellipse cx="0" cy="0" rx="6" ry="16" fill="#C9A962" opacity="0.95"/>
    <!-- Pétale gauche -->
    <ellipse cx="-8" cy="3" rx="5" ry="13" fill="#C9A962" opacity="0.75" transform="rotate(-20, -8, 3)"/>
    <!-- Pétale droit -->
    <ellipse cx="8" cy="3" rx="5" ry="13" fill="#C9A962" opacity="0.75" transform="rotate(20, 8, 3)"/>
    <!-- Pétale extérieur gauche -->
    <ellipse cx="-14" cy="6" rx="4" ry="10" fill="#C9A962" opacity="0.5" transform="rotate(-35, -14, 6)"/>
    <!-- Pétale extérieur droit -->
    <ellipse cx="14" cy="6" rx="4" ry="10" fill="#C9A962" opacity="0.5" transform="rotate(35, 14, 6)"/>
    <!-- Centre -->
    <circle cx="0" cy="14" r="4" fill="#D4AF37"/>
  </g>
</svg>
